<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Update Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #event-container {
      display: flex;
      align-items: center;
    }

    #event-details {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-right: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div id="event-container">
  <div id="event-details">
    <h2>Event Update</h2>
    <form id="updateForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>

      <label for="numSeats">Number of Seats:</label>
      <input type="number" id="numSeats" name="numSeats" required>

      <label for="attendeeName">Attendee Name:</label>
      <input type="text" id="attendeeName" name="attendeeName" required>

      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="cancelForm()">Cancel</button>
    </form>
  </div>

  <img src="event update images.jpg" alt="Random Image">
</div>

<script src="index.js"></script>

</body>
</html>
